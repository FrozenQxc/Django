<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<div class="container text-center">
    <h1>Генерация пароля</h1>
    <form action="{% url 'password' %}" method="GET">
        <label for="length">Длина:</label>
        <select name="length" id="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10" selected>10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="99">99</option>
        </select>
        <br>
        <label for="uppercase">Заглавные буквы:</label>
        <input type="checkbox" name="uppercase">
        <br>
        <label for="number">Числа:</label>
        <input type="checkbox" name="number">
        <br>
        <label for="special">Специальные символы:</label>
        <input type="checkbox" name="special">
        <br>
        <br>
        <input type="submit" value="Сгенерировать пароль" class="btn btn-primary">
    </form>
    <a href="{% url 'describing' %}" class="btn btn-info">Описание</a>
</div>
