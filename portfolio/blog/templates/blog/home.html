{% extends 'blog/base.html' %}

{% block content %}

    {% load static %}

    <h1>FrozenQxc</h1>

    <a href="{% url 'blog' %}" class="btn btn-info">Блог</a>
    <a href="{% url 'admin:index' %}" class="btn btn-info">Администрирование</a>
    <a href="{% static 'blog/Resume.pdf' %}">Резюме</a>
    <br>
    <img src="{% static 'blog/1.jpg' %}">
    <br>
    
    {% for project in projects %}
      <h2>{{ project.title }}</h2>
      <p>{{ project.description }}</p>
      <img src="{{ project.image.url }}">

      {% if project.url %}
        <br><a href="{{ project.url }}">Link</a><br>
      {% endif %}
    {% endfor %}


{% endblock %}
